<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <div class="wrapper" >
        <h1>BMI Calculator</h1>
        <div id="input">
            <div class="weight-input">
                <label   for="weight">Weight(Kg):</label>
                <input class="it" type="number" id="weight" name="weigth" placeholder="Weight in Kilograms"/>
    
            </div>
            <div class="height-input">
                <label for="height">height(cm):</label>
                <input class="it" type="number" id="height" name="height" placeholder="height in cm"/>
    
            </div>
        </div>
        <button onclick='submitHandler()' > Calculate BMI </button>
        <div id="result"></div>
    </div>
    <script src="./index.js"></script>
    
</body>
</html>
